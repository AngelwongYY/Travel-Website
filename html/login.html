<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <style>
        body{
            background-image: url(/Images/login-bg.jpg);
        }

        input[type=text], input[type=password] {
            width: 400px;
            padding: 10px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid lightgray;
            box-sizing: border-box;
        }

        button {
            background-color:var(--dark);
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 200px;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Center the icon inside this container */
        .imgcontainer {
            text-align: center;
            padding-top:100px ;
        }

        /* The icon image */
        img.icon {
            width: 120px;
            height: 120px;
        }

        .container-1{
            background-color: var(--light);
            margin: 200px 300px -200px 300px;
        }

        .container-2 {
            margin: 35px 300px 300px 220px;
        }

        p.psw a{
            position: absolute;
            right: 510px;
            top: 725px;
        }

        .psw {
            margin-top: 25px;
        }

        .login-btn button{
            margin-top: 50px;
            margin-left: 100px;
            margin-right: 100px;
            margin-bottom:100px ;
            border-radius: 99px;
            font-size:18px;
        }

        label b{
            color: var(--dark);
            font-family: 'Lobster', cursive;
            font-size: 22px;
        }

        .em input, .psw input{
            border-radius: 99px;
            padding: 15px;
        }

        .home-link a:active, .home-link a:hover, .home-link a{
            text-decoration: none;
            color: var(--light);
        }

        .psw a{
            text-decoration: underline;
            color: var(--dark);
        }

    </style>

                </div>

                <div class="login-btn">
